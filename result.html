<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: #333;
        }
        .header {
            background: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
        }
        .score-summary {
            text-align: center;
            padding: 30px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .score-big {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .percentage {
            font-size: 24px;
            color: #666;
        }
        .result-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .correct {
            border-left: 4px solid #4caf50;
            background: #f1f8f4;
        }
        .incorrect {
            border-left: 4px solid #f44336;
            background: #fef5f5;
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .answer-row {
            margin: 5px 0;
            padding: 5px 0;
        }
        .user-answer {
            color: #f44336;
        }
        .correct-answer {
            color: #4caf50;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px 10px 10px 0;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #555;
        }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .score-big {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Test Results</h1>
    </div>

    <div class="container">
        <div class="score-summary" id="summary"></div>

        <h2>Detailed Results</h2>
        <div id="resultsList"></div>

        <div class="actions">
            <a href="student.html" class="btn">Back to Dashboard</a>
            <button class="btn" onclick="retakeTest()">Retake Test</button>
        </div>
    </div>

    <script>
        const result = JSON.parse(localStorage.getItem('lastResult') || '{}');
        
        if (!result.course_id) {
            window.location.href = 'student.html';
        }

        const percentage = ((result.score / result.total) * 100).toFixed(1);

        document.getElementById('summary').innerHTML = `
            <h2>${result.course_name}</h2>
            <div class="score-big">${result.score} / ${result.total}</div>
            <div class="percentage">${percentage}%</div>
            <p style="margin-top: 15px;">${new Date(result.timestamp).toLocaleString()}</p>
        `;

        document.getElementById('resultsList').innerHTML = result.results.map((item, idx) => `
            <div class="result-item ${item.isCorrect ? 'correct' : 'incorrect'}">
                <div class="question-text">Q${idx + 1}: ${item.question}</div>
                <div class="answer-row">
                    Your Answer: <span class="${item.isCorrect ? 'correct-answer' : 'user-answer'}">${item.userAnswer}</span>
                </div>
                ${!item.isCorrect ? `
                    <div class="answer-row">
                        Correct Answer: <span class="correct-answer">${item.correctAnswer}</span>
                    </div>
                ` : ''}
            </div>
        `).join('');

        function retakeTest() {
            localStorage.setItem('currentCourse', result.course_id);
            window.location.href = 'test.html';
        }
    </script>
</body>
</html>
